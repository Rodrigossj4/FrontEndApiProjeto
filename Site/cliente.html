<body>

        <main>
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fundo_Header">

            </header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <a class="navbar-brand" href="secao.html">Secao</a>
                    <a class="navbar-brand" href="produto.html">Produtos</a>
                    <a class="navbar-brand" href="cliente.html">Cliente</a>
                </div>
            </nav>
            <div class="container espaco">
                <div class="p-5 bg-body-tertiary rounded-3 row">
                    <div class="col divisao" id="modCadCliente">
                        <h3>Cadastro de Cliente</h3>
                        <form method="post" id="formCadCliente">
                            <div class="form-group">
                                <label class="col-form-label" for="nomeCliente">Nome do Cliente: </label>
                                <input class="form-control form-control-sm" type="text" name="nomeCliente"
                                    id="nomeCliente">

                                <label class="col-form-label" for="documentoCliente">CPF do Cliente: </label>
                                <input class="form-control form-control-sm" type="text" name="documentoCliente"
                                    id="documentoCliente">
                            </div>
                            <br>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <input type="button" id="btnCadCliente" value="Cadastrar" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                        <span class="alerta"></span>
                    </div>
                </div>
            </div>
            <div class="Container">
                <div class="p-5 bg-body-tertiary rounded-3 row">
                    <div class="col divisao" id="modfiltraCliente">
                        <h3>Busca</h3>
                        <form method="post" id="formFiltraCliente">
                            <div class="form-group">
                                <label class="col-form-label" for="clienteFiltro">Nome do Cliente: </label>
                                <input class="form-control form-control-sm" type="text" name="clienteFiltro"
                                    id="clienteFiltro">
                            </div>
                            <br>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <input type="button" id="btnFiltroCliente" value="Buscar" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                        <span class="alerta"></span>
                    </div>
                </div>
                <div class="p-5 bg-body-tertiary rounded-3 row">
                    <div class="col divisao">
                        <h3>Gerenciamento de Cliente</h3>
                        <div id="Clientes">

                        </div>
                    </div>
                </div>
            </div>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                Rodap√©
